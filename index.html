<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
    </head>
    
    <body onload="main()">
        <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
        </canvas>
        <br><label>v1:</label>
        <label for="xCoord">x:</label>
        <input type = "text" id = "xCoord" name = "xCoord">
        <label for="yCoord">y:</label>
        <input type = "text" id = "yCoord" name = "yCoord">

        <br><label>v2:</label>
        <label for="xCoord2">x:</label>
        <input type = "text" id = "xCoord2" name = "xCoord2">
        <label for="yCoord2">y:</label>
        <input type = "text" id = "yCoord2" name = "yCoord2">

        <br><br><input type="button" id="draw" class="styled" value="Draw">

        <br><br><label>Operation:</label>
        <select id = "drawSelect"> 
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
            <option value="magnitude">Magnitude</option>
            <option value="normalize">Normalize</option>
            <option value="angle">Angle Between</option>
            <option value="area">Area</option>
        </select>

        <label for="scalarVal">Scalar:</label>
        <input type = "text" id = "scalarVal" name = "scalarVal">

        <br><br><input type="button" id="drawOp" class="styled" value="Draw">

        <script src="lib/cuon-matrix-cse160.js"></script>
        <script src="asg0.js"></script>
    </body>
    
 </html>
